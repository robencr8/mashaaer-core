<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #8a2be2;
        }
        .status {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mashaaer Minimal Test</h1>
        <div class="status">Server is Online</div>
        <p>If you can see this page, the server is accessible and responding correctly.</p>
        <p>Server time: <span id="time"></span></p>
    </div>

    <script>
        // Update the time
        document.getElementById('time').textContent = new Date().toISOString();
    </script>
</body>
</html>
