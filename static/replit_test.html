<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit Connection Test</title>
    <style>
        body { 
            font-family: Arial; 
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 { color: #8a2be2; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Replit Connection Test</h1>
    <p>This page tests connectivity to the Mashaaer API server.</p>
    
    <div id="status">Testing connection...</div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        // Test the health endpoint
        fetch('/health')
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error(`HTTP error! Status: ${response.status}`);
            })
            .then(data => {
                statusDiv.innerHTML = `<p class="success">Connection successful!</p>
                                      <p>Server status: ${data.status}</p>
                                      <p>Server time: ${data.time}</p>
                                      <p>Components: ${JSON.stringify(data.components)}</p>`;
            })
            .catch(error => {
                statusDiv.innerHTML = `<p class="error">Connection failed: ${error.message}</p>`;
            });
    </script>
</body>
</html>
