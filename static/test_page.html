<!DOCTYPE html>
<html>
<head>
    <title>Mashaaer Test Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1c2331, #121212);
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .status {
            padding: 1rem;
            background-color: #22c55e;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: bold;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشاعر | Mashaaer</h1>
        <div class="status">Server is operational ✓</div>
        <p>This test page is serving correctly from the Mashaaer application server. If you can see this page, the basic server functionality is working properly.</p>
        <a href="/" class="btn">Go to Main App</a>
        <a href="/api/status" class="btn">Check API Status</a>
    </div>
</body>
</html>
