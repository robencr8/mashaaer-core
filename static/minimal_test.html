<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test Page</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Minimal Test Page</h1>
    <p>This is an ultra-minimal test page for connectivity testing.</p>
    <p>Server is running if you can see this page.</p>
    
    <div>
        <p>Current time: <span id="time"></span></p>
        <p>Page URL: <span id="url"></span></p>
        <p>User Agent: <span id="agent"></span></p>
    </div>
    
    <p>
        <a href="/" id="root-link">Test Root Route</a>
    </p>
    
    <script>
        // Ultra-basic JavaScript
        document.getElementById('time').textContent = new Date().toString();
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('agent').textContent = navigator.userAgent;
    </script>
</body>
</html>
