<!DOCTYPE html>
<html>
<head>
    <title>Minimal Feedback Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Minimal Feedback Test Page</h1>
    <p>If you can see this page, the server is accessible.</p>
    <p>API Endpoint: <a href="/api/test-cors-minimal" target="_blank">/api/test-cors-minimal</a></p>
    <div id="result">Click the button below to test the API</div>
    <button id="testButton">Test API Connection</button>
    
    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            document.getElementById('result').textContent = 'Testing API connection...';
            
            fetch('/api/test-cors-minimal')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 'Success! API response: ' + JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
