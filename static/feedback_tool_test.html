<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Tool Test Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #a3c4f3;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .status {
            font-size: 1.2rem;
            margin: 30px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        .status.success {
            color: #72e7a0;
            border-left: 5px solid #72e7a0;
        }
        .status-container {
            margin-top: 30px;
            width: 100%;
        }
        button {
            background-color: #5352ed;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #3742fa;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mashaaer Feedback Tool Test Page</h1>
        
        <p>This page is specifically designed to test connectivity with the feedback tool. If you see this page, the server is responding correctly to static content requests.</p>
        
        <div class="status success">
            <span id="server-status">✓ Static content is working</span>
        </div>
        
        <div class="status-container">
            <button id="test-api">Test API Connection</button>
            <button id="test-cors">Test CORS Settings</button>
            <div id="result">API test results will appear here</div>
        </div>
    </div>

    <script>
        document.getElementById('test-api').addEventListener('click', async () => {
            try {
                const resultEl = document.getElementById('result');
                resultEl.innerHTML = 'Testing API connection...';
                
                const response = await fetch('/api/status');
                const data = await response.json();
                
                resultEl.innerHTML = `
                    <p><strong>API Connection Successful</strong></p>
                    <p>Server status: ${data.message || 'OK'}</p>
                    <p>Current time: ${new Date().toLocaleTimeString()}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p><strong>API Connection Failed</strong></p>
                    <p>Error: ${error.message}</p>
                `;
            }
        });
        
        document.getElementById('test-cors').addEventListener('click', async () => {
            try {
                const resultEl = document.getElementById('result');
                resultEl.innerHTML = 'Testing CORS settings...';
                
                const response = await fetch('/feedback-tool-endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        test: 'feedback-tool-cors-test'
                    })
                });
                
                const data = await response.json();
                
                resultEl.innerHTML = `
                    <p><strong>CORS Test Successful</strong></p>
                    <p>Response: ${JSON.stringify(data)}</p>
                    <p>All CORS headers are correctly configured</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p><strong>CORS Test Failed</strong></p>
                    <p>Error: ${error.message}</p>
                    <p>This indicates CORS headers may not be correctly configured</p>
                `;
            }
        });
        
        // Initial check
        (async () => {
            const statusEl = document.getElementById('server-status');
            try {
                const response = await fetch('/ultra-simple');
                if (response.ok) {
                    statusEl.innerHTML = '✓ Server is running properly';
                    statusEl.parentElement.classList.add('success');
                } else {
                    statusEl.innerHTML = '✗ Server response issue: ' + response.status;
                    statusEl.parentElement.classList.remove('success');
                }
            } catch (error) {
                statusEl.innerHTML = '✗ Cannot connect to server: ' + error.message;
                statusEl.parentElement.classList.remove('success');
            }
        })();
    </script>
</body>
</html>
