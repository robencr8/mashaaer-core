<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#180538">
    <title>غير متصل | مشاعر</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/static/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #180538;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .cosmic-sphere {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #6a0dad 0%, #4b0082 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px #9370DB;
            position: relative;
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(147, 112, 219, 0.6); transform: scale(1); }
            50% { box-shadow: 0 0 50px rgba(147, 112, 219, 0.9); transform: scale(1.05); }
            100% { box-shadow: 0 0 30px rgba(147, 112, 219, 0.6); transform: scale(1); }
        }
        h1 {
            color: #9370DB;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .retry-btn {
            background-color: #9370DB;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .retry-btn:hover {
            background-color: #8a2be2;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="cosmic-sphere"></div>
        <h1>أنت غير متصل بالإنترنت</h1>
        <p>يبدو أن اتصالك بالإنترنت قد انقطع. يرجى التحقق من اتصالك والمحاولة مرة أخرى.</p>
        <p>تطبيق مشاعر يحتاج إلى اتصال بالإنترنت للعمل بشكل صحيح.</p>
        <button class="retry-btn" onclick="window.location.reload()">إعادة المحاولة</button>
    </div>
    
    <script>
        // إنشاء النجوم في الخلفية
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 50;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // حجم النجمة
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // موقع النجمة
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                
                // توهج النجمة
                const animationDuration = Math.random() * 3 + 2;
                star.style.animation = `pulse ${animationDuration}s infinite ease-in-out`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // تفعيل النجوم
        createStars();
    </script>
</body>
</html>
