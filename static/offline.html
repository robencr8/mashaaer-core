<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاعر | Mashaaer - وضع بدون اتصال</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #0c0e14;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .cosmic-sphere {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #b970ff, #4b0082);
            box-shadow: 0 0 30px #8a2be2;
            margin-bottom: 2rem;
            position: relative;
            animation: pulsate 3s infinite alternate;
        }
        
        .cosmic-sphere::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            margin: 1rem 0;
            font-size: 2rem;
        }
        
        p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            max-width: 80%;
        }
        
        .retry-btn {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background-color: #9d44ff;
            transform: scale(1.05);
        }
        
        @keyframes pulsate {
            0% {
                box-shadow: 0 0 20px #8a2be2;
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 40px #8a2be2;
                transform: scale(1.05);
            }
        }
        
        @media (max-width: 600px) {
            .cosmic-sphere {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-sphere"></div>
    <h1>أنت حاليًا في وضع عدم الاتصال</h1>
    <p>نأسف لعدم تمكننا من الاتصال بخدمة مشاعر في الوقت الحالي. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.</p>
    <p>You are currently offline. Please check your internet connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">إعادة المحاولة | Retry</button>
    
    <script>
        // محاولة إعادة الاتصال كل دقيقة
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 60000);
        
        // الاستماع لتغيير حالة الاتصال
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
