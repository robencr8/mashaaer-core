<!DOCTYPE html>
<html>
<head>
    <title>CORS Test Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        h1 {
            color: #8a2be2;
        }
        button {
            background-color: #8a2be2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #6a1cb7;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #2d2d2d;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CORS Test Page</h1>
        <p>This page tests CORS configuration by making requests to the API endpoint.</p>
        
        <div>
            <button id="getButton">Test GET Request</button>
            <button id="postButton">Test POST Request</button>
            <button id="optionsButton">Test OPTIONS Request</button>
        </div>
        
        <div id="result">Results will appear here...</div>
    </div>
    
    <script>
        // Get DOM elements
        const getButton = document.getElementById('getButton');
        const postButton = document.getElementById('postButton');
        const optionsButton = document.getElementById('optionsButton');
        const resultDiv = document.getElementById('result');
        
        // Function to display results
        function displayResult(data, error = false) {
            resultDiv.className = error ? 'error' : 'success';
            resultDiv.textContent = typeof data === 'object' ? 
                JSON.stringify(data, null, 2) : data.toString();
        }
        
        // GET request test
        getButton.addEventListener('click', () => {
            displayResult('Sending GET request...');
            
            fetch('/api/test-cors', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                displayResult('Error: ' + error.message, true);
            });
        });
        
        // POST request test
        postButton.addEventListener('click', () => {
            displayResult('Sending POST request...');
            
            fetch('/api/test-cors', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ test: 'data', timestamp: new Date().toISOString() })
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                displayResult('Error: ' + error.message, true);
            });
        });
        
        // OPTIONS preflight request test (manual)
        optionsButton.addEventListener('click', () => {
            displayResult('Sending OPTIONS request...');
            
            // We need to use XMLHttpRequest for OPTIONS since fetch doesn't expose it directly
            const xhr = new XMLHttpRequest();
            xhr.open('OPTIONS', '/api/test-cors');
            xhr.setRequestHeader('Access-Control-Request-Method', 'POST');
            xhr.setRequestHeader('Access-Control-Request-Headers', 'Content-Type');
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const headers = {
                        'Status': xhr.status,
                        'Access-Control-Allow-Origin': xhr.getResponseHeader('Access-Control-Allow-Origin'),
                        'Access-Control-Allow-Methods': xhr.getResponseHeader('Access-Control-Allow-Methods'),
                        'Access-Control-Allow-Headers': xhr.getResponseHeader('Access-Control-Allow-Headers')
                    };
                    displayResult(headers);
                } else {
                    displayResult('Error: Received status code ' + xhr.status, true);
                }
            };
            
            xhr.onerror = function() {
                displayResult('Error: Network error occurred', true);
            };
            
            xhr.send();
        });
    </script>
</body>
</html>
