<!DOCTYPE html>
<html>
<head>
    <title>Mashaaer Server Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .status-card {
            background: #1c1c1c;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        h1 {
            margin: 0 0 15px;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        .timestamp {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="status-card">
        <div class="status-indicator">✓</div>
        <h1>مشاعر | Mashaaer</h1>
        <p>Server is online</p>
        <p>All systems operational</p>
        <div class="timestamp">Last updated: <span id="timestamp"></span></div>
    </div>

    <script>
        // Set current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
