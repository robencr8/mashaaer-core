<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ultra Minimal Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        button { padding: 10px; margin: 5px; }
        #results { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Ultra Minimal Test Page</h1>
    <p>This is a minimal page for testing connectivity with the feedback tool.</p>
    
    <div>
        <button onclick="testEndpoint('/health')">Test Health</button>
        <button onclick="testEndpoint('/api/ping')">Test API Ping</button>
        <button onclick="testEndpoint('/feedback-tool-endpoint')">Test Feedback Tool Endpoint</button>
    </div>
    
    <div id="results">Results will appear here...</div>
    
    <script>
        function testEndpoint(endpoint) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `Testing ${endpoint}...`;
            
            fetch(endpoint)
                .then(response => response.text())
                .then(data => {
                    resultsDiv.innerHTML = `Success! Response from ${endpoint}: ${data}`;
                })
                .catch(error => {
                    resultsDiv.innerHTML = `Error from ${endpoint}: ${error.message}`;
                });
        }
    </script>
</body>
</html>
