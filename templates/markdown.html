<!DOCTYPE html>
<html lang="en" id="html-root" data-mood="neutral">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>{{ title }} - Mashaaer Documentation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/mobile/css/mobile_style.css">
  <link rel="stylesheet" href="/static/css/mood-themes.css">
  <script src="/static/js/mood-theme-manager.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      transition: background 1.2s ease;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .title {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px var(--primary-glow);
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      opacity: 0.8;
    }
    
    .markdown-content {
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 15px;
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      line-height: 1.6;
    }
    
    .markdown-content h1 {
      font-size: 2rem;
      color: var(--primary-color);
      border-bottom: 1px solid var(--card-border);
      padding-bottom: 0.5rem;
      margin-top: 0;
    }
    
    .markdown-content h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-top: 2rem;
    }
    
    .markdown-content h3 {
      font-size: 1.2rem;
      color: var(--primary-light);
    }
    
    .markdown-content p {
      margin-bottom: 1rem;
    }
    
    .markdown-content ul, .markdown-content ol {
      margin-bottom: 1rem;
      padding-left: 2rem;
    }
    
    .markdown-content li {
      margin-bottom: 0.5rem;
    }
    
    .markdown-content code {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: monospace;
    }
    
    .markdown-content pre {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    
    .markdown-content a {
      color: var(--primary-light);
      text-decoration: none;
      border-bottom: 1px dotted var(--primary-light);
      transition: all 0.3s ease;
    }
    
    .markdown-content a:hover {
      color: var(--primary-color);
      border-bottom: 1px solid var(--primary-color);
    }
    
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
      color: white;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px var(--primary-glow);
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--primary-glow);
    }
    
    .mood-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    
    .mood-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }
    
    .mood-button.happy {
      background-color: #FFD700;
    }
    
    .mood-button.sad {
      background-color: #0064FF;
    }
    
    .mood-button.angry {
      background-color: #FF3C00;
    }
    
    .mood-button.calm {
      background-color: #30D5C8;
    }
    
    .mood-button.neutral {
      background-color: #9C27B0;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .markdown-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">{{ title }}</h1>
      <p class="subtitle">Mashaaer Documentation</p>
      
      <div class="mood-selector">
        <button class="mood-button happy" onclick="window.moodThemeManager.setMoodTheme('happy')">Happy</button>
        <button class="mood-button sad" onclick="window.moodThemeManager.setMoodTheme('sad')">Sad</button>
        <button class="mood-button angry" onclick="window.moodThemeManager.setMoodTheme('angry')">Angry</button>
        <button class="mood-button calm" onclick="window.moodThemeManager.setMoodTheme('calm')">Calm</button>
        <button class="mood-button neutral" onclick="window.moodThemeManager.setMoodTheme('neutral')">Neutral</button>
      </div>
    </div>
    
    <div class="markdown-content">
      {{ content }}
    </div>
    
    <a href="/" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize theme with random emotion to demonstrate theme capabilities
      const emotions = ['happy', 'sad', 'angry', 'calm', 'neutral'];
      const randomEmotion = emotions[Math.floor(Math.random() * emotions.length)];
      
      if (window.moodThemeManager) {
        setTimeout(() => {
          window.moodThemeManager.setMoodTheme(randomEmotion);
        }, 1000);
      }
    });
  </script>
</body>
</html>
