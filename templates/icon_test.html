<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار أيقونات PWA - مشاعر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #180538;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        h1, h2 {
            color: #9370DB;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            width: 150px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        pre {
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        a {
            color: #9370DB;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>اختبار أيقونات PWA - مشاعر</h1>
    <p>هذه الصفحة تعرض جميع أيقونات PWA المستخدمة في التطبيق للتحقق من صحتها.</p>
    
    <h2>أيقونات التطبيق</h2>
    <div class="icon-container">
        <div class="icon-item">
            <img src="/static/icons/icon-72x72.png" alt="أيقونة 72×72" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>72×72</p>
        </div>
        <div class="icon-item">
            <img src="/static/icons/icon-96x96.png" alt="أيقونة 96×96" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>96×96</p>
        </div>
        <div class="icon-item">
            <img src="/static/icons/icon-128x128.png" alt="أيقونة 128×128" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>128×128</p>
        </div>
        <div class="icon-item">
            <img src="/static/icons/icon-144x144.png" alt="أيقونة 144×144" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>144×144</p>
        </div>
        <div class="icon-item">
            <img src="/static/icons/icon-152x152.png" alt="أيقونة 152×152" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>152×152</p>
        </div>
        <div class="icon-item">
            <img src="/static/icons/icon-192x192.png" alt="أيقونة 192×192" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>192×192</p>
        </div>
        <div class="icon-item">
            <img src="/static/icons/icon-384x384.png" alt="أيقونة 384×384" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>384×384</p>
        </div>
        <div class="icon-item">
            <img src="/static/icons/icon-512x512.png" alt="أيقونة 512×512" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>512×512</p>
        </div>
    </div>
    
    <h2>أيقونة Apple Touch</h2>
    <div class="icon-container">
        <div class="icon-item">
            <img src="/static/icons/apple-touch-icon.png" alt="أيقونة Apple Touch" onerror="this.src='/static/icons/icon-base.svg'; this.alt='أيقونة بديلة';">
            <p>Apple Touch Icon</p>
        </div>
    </div>
    
    <h2>معلومات التجانب (Manifest)</h2>
    <pre id="manifest-info">جاري التحميل...</pre>
    
    <p><a href="/">&larr; العودة إلى الصفحة الرئيسية</a></p>
    
    <script>
        // تحميل معلومات ملف التجانب
        fetch('/manifest.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('manifest-info').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('manifest-info').textContent = 'حدث خطأ أثناء تحميل ملف التجانب: ' + error.message;
            });
    </script>
</body>
</html>
