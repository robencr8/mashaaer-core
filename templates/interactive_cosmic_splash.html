<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#180538">
  <meta name="description" content="Mashaaer - مشاعر | The emotional AI companion that understands your feelings">
  <title>مشاعر | Mashaaer</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/static/favicon.ico">
  <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mashaaer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/static/css/micro_interactions.css">
  <script>
    // Register the service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('Service Worker تم تسجيله بنجاح:', registration.scope);
        }, function(err) {
          console.log('Service Worker فشل التسجيل:', err);
        });
      });
    }
  </script>
  <style>
    /* CSS reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Base styles */
    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }
    
    /* Stars background */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .stars {
      background: #000 url('/static/images/stars.png') repeat top center;
      z-index: 0;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .twinkling {
      background: transparent url('/static/images/twinkling.png') repeat top center;
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: block;
      animation: move-twink-back 200s linear infinite;
    }
    
    /* Falling stars */
    .falling-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    
    .falling-star {
      position: absolute;
      background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0));
      border-radius: 2px;
      transform: rotate(45deg);
      animation: fall 5s linear forwards;
    }
    
    @keyframes fall {
      to {
        transform: translateY(120vh) translateX(100px) rotate(45deg);
        opacity: 0;
      }
    }
    
    /* Main content */
    .splash-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      z-index: 10;
      padding: 20px;
      text-align: center;
    }
    
    /* Main sphere */
    .main-sphere {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 40px;
    }
    
    .sphere {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #9370DB, #4B0082);
      box-shadow: 0 0 30px rgba(147, 112, 219, 0.8);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .sphere-glow {
      position: absolute;
      top: -20px;
      left: -20px;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(147, 112, 219, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
      z-index: -1;
    }
    
    .sphere:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(147, 112, 219, 0.8);
    }
    
    /* Orbits */
    .orbit {
      position: absolute;
      top: -30px;
      left: -30px;
      width: calc(100% + 60px);
      height: calc(100% + 60px);
      border: 1px solid rgba(147, 112, 219, 0.3);
      border-radius: 50%;
      animation: rotate 15s linear infinite;
    }
    
    .orbit:nth-child(2) {
      top: -50px;
      left: -50px;
      width: calc(100% + 100px);
      height: calc(100% + 100px);
      animation-duration: 25s;
      animation-direction: reverse;
    }
    
    .orbit:nth-child(3) {
      top: -70px;
      left: -70px;
      width: calc(100% + 140px);
      height: calc(100% + 140px);
      animation-duration: 35s;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Orbit particles */
    .orbital-particle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--particle-color, #9370DB);
      box-shadow: 0 0 5px var(--particle-color, #9370DB);
      transform: translateX(-50%);
    }
    
    /* Breathing animation */
    .breathe {
      animation: breathe 6s ease-in-out infinite;
    }
    
    .gentle-glow {
      animation: glow 6s ease-in-out infinite;
    }
    
    .orbit-breathe {
      animation-name: orbit-breathe;
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }
    
    @keyframes glow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes orbit-breathe {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(1.02); }
      50% { transform: rotate(180deg) scale(1.04); }
      75% { transform: rotate(270deg) scale(1.02); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    /* Typography */
    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 15px rgba(147, 112, 219, 0.8);
    }
    
    .subtitle, .subtitle-en {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }
    
    .subtitle-en {
      display: none;
    }
    
    /* Buttons */
    .voice-prompt-button, .enter-button {
      background-color: rgba(147, 112, 219, 0.2);
      border: 1px solid rgba(147, 112, 219, 0.5);
      border-radius: 30px;
      padding: 12px 25px;
      margin-bottom: 15px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .voice-prompt-button:hover, .enter-button:hover {
      background-color: rgba(147, 112, 219, 0.4);
      box-shadow: 0 0 15px rgba(147, 112, 219, 0.8);
    }
    
    .voice-prompt-button i {
      margin-right: 8px;
    }
    
    /* Voice status */
    .voice-status {
      display: none;
      align-items: center;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      border: 1px solid rgba(147, 112, 219, 0.3);
    }
    
    .voice-indicator {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    
    .voice-waves {
      width: 3px;
      height: 10px;
      margin: 0 2px;
      border-radius: 2px;
      background-color: #9370DB;
    }
    
    .voice-waves:nth-child(1) { animation: wave 1s linear infinite; }
    .voice-waves:nth-child(2) { animation: wave 1s linear infinite 0.2s; }
    .voice-waves:nth-child(3) { animation: wave 1s linear infinite 0.4s; }
    .voice-waves:nth-child(4) { animation: wave 1s linear infinite 0.6s; }
    
    @keyframes wave {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }
    
    /* Audio toggle */
    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(147, 112, 219, 0.2);
      border: 1px solid rgba(147, 112, 219, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
    }
    
    .audio-toggle:hover {
      background-color: rgba(147, 112, 219, 0.4);
      box-shadow: 0 0 15px rgba(147, 112, 219, 0.8);
    }
    
    /* Language toggle */
    .language-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      color: #fff;
      font-size: 0.9rem;
    }
    
    .lang-switch {
      display: flex;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      border: 1px solid rgba(147, 112, 219, 0.3);
      overflow: hidden;
      margin-top: 5px;
    }
    
    .lang-option {
      padding: 5px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .lang-option.active {
      background-color: rgba(147, 112, 219, 0.5);
    }
    
    /* Audio notification */
    .audio-notification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
    }
    
    .audio-notification-content {
      background-color: rgba(147, 112, 219, 0.2);
      border: 1px solid rgba(147, 112, 219, 0.5);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      max-width: 80%;
    }
    
    .audio-notification-content i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #9370DB;
    }
    
    .audio-notification-content span {
      display: block;
      font-size: 1.2rem;
      margin: 5px 0;
    }
    
    /* Language specific display */
    html[dir="rtl"] .en { display: none; }
    html[dir="rtl"] .ar { display: inline-block; }
    html[dir="ltr"] .ar { display: none; }
    html[dir="ltr"] .en { display: inline-block; }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title { font-size: 2rem; }
      .subtitle, .subtitle-en { font-size: 1rem; }
      .main-sphere { width: 120px; height: 120px; }
    }
    
    @media (max-width: 480px) {
      .title { font-size: 1.8rem; }
      .subtitle, .subtitle-en { font-size: 0.9rem; }
      .main-sphere { width: 100px; height: 100px; }
      .voice-prompt-button, .enter-button { padding: 10px 20px; font-size: 0.9rem; }
    }

    /* Cosmic player link */
    .cosmic-player-link {
      margin: 10px 0 20px;
    }
    
    .cosmic-link {
      display: inline-block;
      background-color: rgba(147, 112, 219, 0.2);
      border: 1px solid rgba(147, 112, 219, 0.5);
      border-radius: 30px;
      padding: 8px 20px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .cosmic-link:hover {
      background-color: rgba(147, 112, 219, 0.4);
      box-shadow: 0 0 15px rgba(147, 112, 219, 0.8);
    }
    
    .cosmic-link i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Audio notification overlay -->
  <div id="audio-notification" class="audio-notification">
    <div class="audio-notification-content">
      <i class="fas fa-volume-up"></i>
      <span class="ar">انقر في أي مكان لتفعيل الصوت</span>
      <span class="en">Click anywhere to enable audio</span>
    </div>
  </div>

  <!-- Background elements -->
  <div class="stars-container">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="falling-stars" id="falling-stars"></div>
  </div>
  
  <audio id="background-audio" loop preload="auto">
    <source src="/static/sounds/cosmic.mp3" type="audio/mp3">
  </audio>

  <!-- Audio toggle button -->
  <div class="audio-toggle" id="audio-toggle">
    <i class="fas fa-volume-up" id="audio-icon"></i>
  </div>

  <!-- Language toggle -->
  <div class="language-toggle">
    <span>Language</span>
    <div class="lang-switch">
      <div class="lang-option active" data-lang="ar">AR</div>
      <div class="lang-option" data-lang="en">EN</div>
    </div>
  </div>

  <!-- Main splash content -->
  <div class="splash-container">
    <div class="main-sphere">
      <div class="orbit">
        <div class="orbital-particle"></div>
      </div>
      <div class="orbit">
        <div class="orbital-particle"></div>
      </div>
      <div class="orbit">
        <div class="orbital-particle"></div>
      </div>
      <div class="sphere-glow" id="sphere-glow"></div>
      <div class="sphere" id="interactive-sphere"></div>
    </div>
    
    <h1 class="title" id="title">مشاعر | Mashaaer</h1>
    <p class="subtitle" id="subtitle">اصنع المستقبل، أنا أسمعك</p>
    <p class="subtitle-en" id="subtitle-en">Create the future, I hear you</p>
    
    <button class="voice-prompt-button" id="voice-prompt-button">
      <i class="fas fa-microphone"></i>
      <span class="ar">قل "مرحبا" للبدء</span>
      <span class="en">Say "Hello" to begin</span>
    </button>
    
    <button class="enter-button" id="enter-button">البدء | Start</button>
    
    <div class="cosmic-player-link">
      <a href="/cosmic-player" class="cosmic-link">
        <i class="fas fa-music"></i>
        <span class="ar">موسيقى كونية</span>
        <span class="en">Cosmic Music</span>
      </a>
    </div>
    
    <div class="voice-status" id="voice-status">
      <div class="voice-indicator">
        <div class="voice-waves"></div>
        <div class="voice-waves"></div>
        <div class="voice-waves"></div>
        <div class="voice-waves"></div>
      </div>
      <p id="voice-status-text"></p>
    </div>
  </div>

  <!-- Add JavaScript for interactions -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const backgroundAudio = document.getElementById('background-audio');
      const audioIcon = document.getElementById('audio-icon');
      const audioToggle = document.getElementById('audio-toggle');
      const audioNotification = document.getElementById('audio-notification');
      const interactiveSphere = document.getElementById('interactive-sphere');
      const sphereGlow = document.getElementById('sphere-glow');
      const fallingStars = document.getElementById('falling-stars');
      const langOptions = document.querySelectorAll('.lang-option');
      const voicePromptButton = document.getElementById('voice-prompt-button');
      const enterButton = document.getElementById('enter-button');
      const voiceStatus = document.getElementById('voice-status');
      const voiceStatusText = document.getElementById('voice-status-text');
      
      // Initialize audio state
      let audioEnabled = false;
      
      // Audio sounds
      const sounds = {
        hover: new Audio('/static/sounds/hover.mp3'),
        click: new Audio('/static/sounds/click.mp3'),
        welcome: new Audio('/static/sounds/welcome.mp3'),
        listenStart: new Audio('/static/sounds/listen_start.mp3'),
        listenStop: new Audio('/static/sounds/listen_stop.mp3')
      };
      
      // Set volume for all sounds
      Object.values(sounds).forEach(sound => {
        sound.volume = 0.6;
      });
      
      // Create falling stars function
      function createFallingStar() {
        const star = document.createElement('div');
        star.classList.add('falling-star');
        
        // Random size
        const size = Math.random() * 4 + 2;
        star.style.width = `${size}px`;
        star.style.height = `${size * 10}px`;
        
        // Random position
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = '-10%';
        
        // Random delay
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        
        fallingStars.appendChild(star);
        
        // Remove the star after animation completes
        setTimeout(() => {
          star.remove();
        }, 5000);
      }
      
      // Initialize periodic falling stars
      setInterval(createFallingStar, 2000);
      
      // Cosmic breathing effects
      interactiveSphere.classList.add('breathe');
      sphereGlow.classList.add('gentle-glow');
      
      // Handle audio notification click
      audioNotification.addEventListener('click', function() {
        enableAudio();
        audioNotification.style.display = 'none';
      });
      
      // Enable audio function
      function enableAudio() {
        audioEnabled = true;
        backgroundAudio.play().catch(error => {
          console.warn('Audio autoplay was prevented:', error);
        });
        
        // Set volume
        backgroundAudio.volume = 0.4;
        
        // Update audio button icon
        audioIcon.className = 'fas fa-volume-up';
      }
      
      // Toggle audio function
      audioToggle.addEventListener('click', function() {
        if (!audioEnabled) {
          enableAudio();
        } else if (backgroundAudio.paused) {
          backgroundAudio.play();
          audioIcon.className = 'fas fa-volume-up';
        } else {
          backgroundAudio.pause();
          audioIcon.className = 'fas fa-volume-mute';
        }
        
        // Add click sound
        if (audioEnabled) {
          sounds.click.play();
        }
      });
      
      // Language toggle
      langOptions.forEach(option => {
        option.addEventListener('click', function() {
          const lang = this.getAttribute('data-lang');
          
          // Update active state
          langOptions.forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          
          // Update HTML direction
          document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
          
          // Add click sound
          if (audioEnabled) {
            sounds.click.play();
          }
        });
        
        // Add hover sound
        option.addEventListener('mouseenter', function() {
          if (audioEnabled) {
            sounds.hover.play();
          }
        });
      });
      
      // Button hover sounds
      [voicePromptButton, enterButton].forEach(button => {
        button.addEventListener('mouseenter', function() {
          if (audioEnabled) {
            sounds.hover.play();
          }
        });
      });
      
      // Voice prompt button
      voicePromptButton.addEventListener('click', function() {
        if (audioEnabled) {
          sounds.click.play();
          sounds.listenStart.play();
        }
        
        // Show voice status
        voiceStatus.style.display = 'flex';
        const currentLang = document.documentElement.getAttribute('dir') === 'rtl' ? 'ar' : 'en';
        voiceStatusText.textContent = currentLang === 'ar' ? 'جاري الاستماع...' : 'Listening...';
        
        // Simulate voice recording (in real app, this would trigger voice recognition)
        setTimeout(() => {
          if (audioEnabled) {
            sounds.listenStop.play();
          }
          
          voiceStatusText.textContent = currentLang === 'ar' ? 'تم الاستماع!' : 'Heard you!';
          
          // Hide voice status after a moment
          setTimeout(() => {
            voiceStatus.style.display = 'none';
          }, 1500);
        }, 3000);
      });
      
      // Enter button
      enterButton.addEventListener('click', function() {
        if (audioEnabled) {
          sounds.click.play();
          sounds.welcome.play();
        }
        
        // Redirect to main app or next screen
        setTimeout(() => {
          window.location.href = '/cosmic-player';
        }, 1000);
      });
      
      // Interactive sphere
      interactiveSphere.addEventListener('click', function() {
        if (audioEnabled) {
          sounds.click.play();
        }
        
        // Add a pulsing effect on click
        this.style.transform = 'scale(1.2)';
        setTimeout(() => {
          this.style.transform = '';
        }, 300);
        
        // Show falling stars burst
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            createFallingStar();
          }, i * 100);
        }
      });
    });
  </script>
</body>

      langOptions.forEach(option => {
        option.addEventListener('click', function() {
          const lang = this.getAttribute('data-lang');
          
          // Update active state
          langOptions.forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          
          // Update HTML direction
          document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
          
          // Add click sound
          if (audioEnabled) {
            sounds.click.play();
          }
        });
        
        // Add hover sound
        option.addEventListener('mouseenter', function() {
          if (audioEnabled) {
            sounds.hover.play();
          }
        });
      });
      
      // Button hover sounds
      [voicePromptButton, enterButton].forEach(button => {
        button.addEventListener('mouseenter', function() {
          if (audioEnabled) {
            sounds.hover.play();
          }
        });
      });
      
      // Voice prompt button
      voicePromptButton.addEventListener('click', function() {
        if (audioEnabled) {
          sounds.click.play();
          sounds.listenStart.play();
        }
        
        // Show voice status
        voiceStatus.style.display = 'flex';
        const currentLang = document.documentElement.getAttribute('dir') === 'rtl' ? 'ar' : 'en';
        voiceStatusText.textContent = currentLang === 'ar' ? 'جاري الاستماع...' : 'Listening...';
        
        // Simulate voice recording (in real app, this would trigger voice recognition)
        setTimeout(() => {
          if (audioEnabled) {
            sounds.listenStop.play();
          }
          
          voiceStatusText.textContent = currentLang === 'ar' ? 'تم الاستماع!' : 'Heard you!';
          
          // Hide voice status after a moment
          setTimeout(() => {
            voiceStatus.style.display = 'none';
          }, 1500);
        }, 3000);
      });
      
      // Enter button
      enterButton.addEventListener('click', function() {
        if (audioEnabled) {
          sounds.click.play();
          sounds.welcome.play();
        }
        
        // Redirect to main app or next screen
        setTimeout(() => {
          window.location.href = '/cosmic-player';
        }, 1000);
      });
      
      // Interactive sphere
      interactiveSphere.addEventListener('click', function() {
        if (audioEnabled) {
          sounds.click.play();
        }
        
        // Add a pulsing effect on click
        this.style.transform = 'scale(1.2)';
        setTimeout(() => {
          this.style.transform = '';
        }, 300);
        
        // Show falling stars burst
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            createFallingStar();
          }, i * 100);
        }
      });
    });
  </script>
</body>
