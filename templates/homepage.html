<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashaaer Feelings - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/meteor-shower.css') }}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f0f23;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 2.5rem;
      color: #d0a0ff;
      margin-bottom: 20px;
      font-weight: 300;
      text-shadow: 0 0 10px rgba(208, 160, 255, 0.8);
    }
    
    .welcome-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0d0ff;
      line-height: 1.5;
    }
    
    .cosmic-sphere {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #a050ff, #6010a0);
      border-radius: 50%;
      margin: 30px auto;
      box-shadow: 
        0 0 10px #d0a0ff,
        0 0 20px #d0a0ff,
        0 0 30px #d0a0ff;
      position: relative;
      cursor: pointer;
      animation: pulse 2s infinite alternate;
      transition: transform 0.3s ease;
    }
    
    .cosmic-sphere:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 15px #d0a0ff,
        0 0 30px #d0a0ff,
        0 0 50px #d0a0ff;
    }
    
    @keyframes pulse {
      from {
        box-shadow: 
          0 0 10px #d0a0ff,
          0 0 20px #d0a0ff,
          0 0 30px #d0a0ff;
      }
      to {
        box-shadow: 
          0 0 15px #d0a0ff,
          0 0 30px #d0a0ff,
          0 0 50px #d0a0ff;
      }
    }
    
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .menu-item {
      background: rgba(208, 160, 255, 0.2);
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(208, 160, 255, 0.3);
    }
    
    .menu-item:hover {
      background: rgba(208, 160, 255, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(208, 160, 255, 0.4);
    }
    
    .settings-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #d0a0ff;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .settings-icon:hover {
      transform: rotate(45deg);
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .cosmic-sphere {
        width: 120px;
        height: 120px;
      }
      
      .menu {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  
  <div class="container">
    <h1>Welcome to Mashaaer Feelings</h1>
    
    <div class="welcome-message">
      <p>Hello <span id="user-name">there</span>! Your cosmic journey has begun. Explore your emotions, connect with your feelings, and discover new insights about yourself.</p>
    </div>
    
    <div class="cosmic-sphere" id="cosmic-sphere" onclick="playCosmic()"></div>
    
    <div class="menu">
      <a href="/emotion-analysis" class="menu-item">Emotion Analysis</a>
      <a href="/voice-interaction" class="menu-item">Voice Interaction</a>
      <a href="/profile" class="menu-item">Your Profile</a>
      <a href="/insights" class="menu-item">Emotional Insights</a>
    </div>
  </div>
  
  <div class="settings-icon" onclick="window.location.href='/user/settings'">⚙️</div>

  <script src="{{ url_for('static', filename='js/meteor-shower.js') }}"></script>
  <script>
    // Initialize user data
    document.addEventListener('DOMContentLoaded', function() {
      // Get user name from session (passed from backend)
      const userName = "{{ session.get('nickname', '') }}" || "{{ session.get('full_name', '').split(' ')[0] }}" || "there";
      document.getElementById('user-name').textContent = userName;
    });
    
    // Play cosmic sound on sphere click
    function playCosmic() {
      fetch('/api/play-cosmic-sound', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          type: 'welcome',
          language: "{{ session.get('language', 'en') }}"
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success && data.audio_path) {
          const audio = new Audio(data.audio_path);
          audio.play().catch(e => console.error('Error playing audio:', e));
        }
      })
      .catch(error => {
        console.error('Error with cosmic sound:', error);
      });
      
      // Add sphere animation
      const sphere = document.getElementById('cosmic-sphere');
      sphere.style.animation = 'none';
      sphere.offsetHeight; // Trigger reflow
      sphere.style.animation = 'pulse 2s infinite alternate';
    }
  </script>
</body>
</html>
