<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashaaer Feelings - User Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/meteor-shower.css') }}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #0f0f23;
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 2.5rem;
      color: #d0a0ff;
      margin-bottom: 20px;
      font-weight: 300;
      text-align: center;
      text-shadow: 0 0 10px rgba(208, 160, 255, 0.8);
    }
    
    .settings-card {
      background: rgba(18, 18, 18, 0.8);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(156, 39, 176, 0.3);
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 1.5rem;
      color: #d0a0ff;
      margin-bottom: 20px;
      font-weight: 300;
      border-bottom: 1px solid rgba(156, 39, 176, 0.5);
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #e0d0ff;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #f8f9fa;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #9c27b0;
      box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.1);
      transition: .4s;
      border-radius: 30px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #9c27b0;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #9c27b0;
    }
    
    input:checked + .slider:before {
      transform: translateX(30px);
    }
    
    .select-wrapper {
      position: relative;
    }
    
    .select-wrapper:after {
      content: "▼";
      font-size: 0.8rem;
      top: 12px;
      right: 15px;
      position: absolute;
      color: #d0a0ff;
      pointer-events: none;
    }
    
    select.form-control {
      appearance: none;
      padding-right: 30px;
    }
    
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    
    .btn {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, #9c27b0, #6a0080);
      color: white;
      box-shadow: 0 5px 20px rgba(156, 39, 176, 0.5);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(156, 39, 176, 0.6);
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid #9c27b0;
      color: white;
    }
    
    .btn-outline:hover {
      background: rgba(156, 39, 176, 0.2);
    }
    
    .btn-reset {
      background: transparent;
      border: 2px solid #ff5252;
      color: #ff5252;
    }
    
    .btn-reset:hover {
      background: rgba(255, 82, 82, 0.1);
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 10;
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      background: rgba(156, 39, 176, 0.3);
      transform: scale(1.1);
    }
    
    .cosmic-sphere-small {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #a050ff, #6010a0);
      border-radius: 50%;
      margin: 0 auto 30px;
      box-shadow: 0 0 30px #d0a0ff;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .cosmic-sphere-small:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #d0a0ff;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-success {
      background-color: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      color: #9CF0B3;
    }
    
    .alert-error {
      background-color: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #F0A9B3;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .settings-card {
        padding: 1.5rem;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  
  <button class="back-btn" onclick="window.location.href='/app'">
    &#8592;
  </button>
  
  <div class="container">
    <div class="cosmic-sphere-small"></div>
    <h1>User Settings</h1>
    
    <div id="alert" class="alert"></div>
    
    <div class="settings-card">
      <h2 class="section-title">Profile Settings</h2>
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" value="{{ settings.get('fullName', '') }}">
      </div>
      
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" class="form-control" value="{{ settings.get('nickname', '') }}">
      </div>
      
      <div class="form-group">
        <label for="language">Preferred Language</label>
        <div class="select-wrapper">
          <select id="language" class="form-control">
            <option value="en" {% if settings.get('language') == 'en' %}selected{% endif %}>English</option>
            <option value="ar" {% if settings.get('language') == 'ar' %}selected{% endif %}>Arabic (العربية)</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="settings-card">
      <h2 class="section-title">Interface Settings</h2>
      
      <div class="form-group toggle-group">
        <label for="darkMode">Dark Mode</label>
        <label class="toggle-switch">
          <input type="checkbox" id="darkMode" {% if settings.get('darkMode', True) %}checked{% endif %}>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="form-group toggle-group">
        <label for="voiceRecognition">Voice Recognition</label>
        <label class="toggle-switch">
          <input type="checkbox" id="voiceRecognition" {% if settings.get('voiceRecognition', True) %}checked{% endif %}>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="form-group toggle-group">
        <label for="storeHistory">Store Conversation History</label>
        <label class="toggle-switch">
          <input type="checkbox" id="storeHistory" {% if settings.get('storeHistory', True) %}checked{% endif %}>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="form-group toggle-group">
        <label for="faceRecognition">Face Recognition</label>
        <label class="toggle-switch">
          <input type="checkbox" id="faceRecognition" {% if settings.get('faceRecognition', True) %}checked{% endif %}>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="form-group">
        <label for="voiceStyle">Voice Style</label>
        <div class="select-wrapper">
          <select id="voiceStyle" class="form-control">
            <option value="default" {% if settings.get('voiceStyle') == 'default' %}selected{% endif %}>Default</option>
            <option value="calm" {% if settings.get('voiceStyle') == 'calm' %}selected{% endif %}>Calm</option>
            <option value="friendly" {% if settings.get('voiceStyle') == 'friendly' %}selected{% endif %}>Friendly</option>
            <option value="professional" {% if settings.get('voiceStyle') == 'professional' %}selected{% endif %}>Professional</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="btn-group">
      <button class="btn btn-reset" onclick="resetSettings()">Reset Default Settings</button>
      <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/meteor-shower.js') }}"></script>
  <script>
    function saveSettings() {
      // Collect all settings
      const settings = {
        fullName: document.getElementById('fullName').value,
        nickname: document.getElementById('nickname').value,
        language: document.getElementById('language').value,
        darkMode: document.getElementById('darkMode').checked,
        voiceRecognition: document.getElementById('voiceRecognition').checked,
        storeHistory: document.getElementById('storeHistory').checked,
        faceRecognition: document.getElementById('faceRecognition').checked,
        voiceStyle: document.getElementById('voiceStyle').value
      };
      
      // Send to API
      fetch('/api/user/settings', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(settings)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showAlert('Settings saved successfully!', 'success');
        } else {
          showAlert('Error saving settings: ' + data.error, 'error');
        }
      })
      .catch(error => {
        showAlert('Error saving settings: ' + error, 'error');
      });
    }
    
    function resetSettings() {
      if (confirm('Are you sure you want to reset all settings to defaults?')) {
        fetch('/api/user/settings/reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            showAlert('Settings reset successfully!', 'success');
            // Reload page to show default settings
            setTimeout(() => window.location.reload(), 1000);
          } else {
            showAlert('Error resetting settings: ' + data.error, 'error');
          }
        })
        .catch(error => {
          showAlert('Error resetting settings: ' + error, 'error');
        });
      }
    }
    
    function showAlert(message, type) {
      const alertEl = document.getElementById('alert');
      alertEl.textContent = message;
      alertEl.className = `alert alert-${type}`;
      alertEl.style.display = 'block';
      
      // Hide alert after 3 seconds
      setTimeout(() => {
        alertEl.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
