        .test-container {

        .emotion-test-form {

        [dir="rtl"] .emotion-test-form {

            border-right: 4px solid var(--cosmic-primary);
        }
        
        .result-container {
            margin-top: var(--space-md);
            padding: var(--space-md);
            border-radius: var(--border-radius-md);
            background: rgba(30, 30, 60, 0.4);
            display: none;

        .emotion-result {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);

        .emotion-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.6) 0%, rgba(60, 60, 90, 0.3) 100%);
            box-shadow: 0 0 20px rgba(111, 0, 255, 0.3);
        }
        
        .emotion-details {
            flex: 1;
        }
        
        .emotion-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--cosmic-primary-light);
        }
        
        .emotion-description {
            opacity: 0.8;
        }
        
        .emotion-confidence {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: var(--space-sm);
            overflow: hidden;
        }
        
        .confidence-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--cosmic-primary), var(--cosmic-secondary));
            transition: width 0.6s ease-out;
        }
        
        .language-switcher {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(30, 35, 60, 0.7);
            padding: 0.5rem;
            border-radius: 30px;
            display: flex;
            gap: 0.5rem;
        }
        
        .lang-btn {
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background: rgba(111, 0, 255, 0.7);
            border-color: transparent;
        }
        
        [dir="rtl"] .language-switcher {
            right: auto;
            left: 1.5rem;
        }
        
        .response-json {
            margin-top: var(--space-md);
            padding: var(--space-md);
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius-md);
            font-family: monospace;
            overflow-x: auto;
            white-space: pre;
        }
        
        .loading-indicator {
            display: none;
            margin: var(--space-md) auto;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--cosmic-primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
