<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Profiles - Robin AI Mobile</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/static/mobile/css/app.css" />
  <link rel="stylesheet" href="/static/mobile/css/profiles.css" />

  <!-- PWA Manifest -->
  <link rel="apple-touch-icon" href="/static/mobile/images/robin-icon-192.png" />
  <link rel="manifest" href="/static/mobile/manifest.json" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="icon">ðŸ¤–</span>
        <span class="title">Robin AI</span>
      </div>
      <div class="user-status" id="userStatus">
        <span class="status-dot"></span>
        <span class="status-text" style="font-size: 1.15rem; font-weight: 600; text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);">Offline</span>
      </div>
    </div>

    <!-- Page Title -->
    <div class="page-title">
      <h2>Face Profiles</h2>
    </div>

    <!-- Add Profile Button -->
    <div class="profile-actions">
      <button id="addProfileButton" class="action-btn">
        <i class="fas fa-plus"></i> Add New Profile
      </button>
    </div>

    <!-- Profiles List -->
    <div class="profiles-container" id="profilesContainer">
      <!-- JS will populate profiles here -->
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="profileModalTitle">Profile Details</h3>
          <button class="close-button" id="closeProfileModal">&times;</button>
        </div>
        <div class="modal-body" id="profileModalBody">
          <!-- JS will inject profile detail here -->
        </div>
      </div>
    </div>

    <!-- Add Profile Modal -->
    <div class="modal" id="addProfileModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add New Profile</h3>
          <button class="close-button" id="closeAddProfileModal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="profileName">Name:</label>
            <input type="text" id="profileName" placeholder="Enter name" />
          </div>
          <div class="form-group">
            <label>Photo:</label>
            <div class="profile-photo-container">
              <div id="profilePhotoPreview" class="profile-photo-preview">
                <i class="fas fa-camera"></i>
                <span>Tap to take a photo</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Metadata (optional):</label>
            <div class="metadata-fields">
              <input type="text" id="metadataKey" placeholder="Key" />
              <input type="text" id="metadataValue" placeholder="Value" />
              <button id="addMetadataButton" class="small-btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div id="metadataList" class="metadata-list">
              <!-- Metadata will appear here -->
            </div>
          </div>
          <button id="saveProfileButton" class="send-button">Save Profile</button>
        </div>
      </div>
    </div>

    <!-- Camera View -->
    <div class="camera-view" id="profileCameraView">
      <div class="camera-header">
        <button class="close-button" id="closeProfileCameraButton">&times;</button>
      </div>
      <video id="profileCameraStream" autoplay playsinline></video>
      <div class="camera-controls">
        <button id="takeProfilePictureButton" class="take-picture-button">
          <i class="fas fa-circle"></i>
        </button>
      </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tab" data-tab="home">
        <i class="fas fa-home"></i><span>Home</span>
      </div>
      <div class="tab" data-tab="emotions">
        <i class="fas fa-chart-line"></i><span>Emotions</span>
      </div>
      <div class="tab active" data-tab="profiles">
        <i class="fas fa-user"></i><span>Profiles</span>
      </div>
      <div class="tab" data-tab="settings">
        <i class="fas fa-cog"></i><span>Settings</span>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/static/mobile/js/profiles.js"></script>
</body>
</html>
