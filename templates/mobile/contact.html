<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mashaaer</title>
  <link rel="stylesheet" href="/static/mobile/css/app.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at center, #0d0d2b 0%, #000000 100%);
      color: white;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .contact-container {
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #845ec2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #a178df;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have questions, suggestions, or feedback?</p>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Type your message here..." rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="contactStatus"></p>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('contactStatus').textContent = 'ðŸ“¤ Sending...';

      // simulate a contact send
      setTimeout(() => {
        document.getElementById('contactStatus').textContent = 'âœ… Message sent! Weâ€™ll respond soon.';
        this.reset();
      }, 1000);
    });
  </script>
</body>
</html>
