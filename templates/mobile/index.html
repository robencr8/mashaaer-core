<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Robin AI Mobile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/mobile/css/app.css">
  <!-- Add to homescreen for iOS -->
  <link rel="apple-touch-icon" href="/static/mobile/images/robin-icon-192.png">
  <link rel="manifest" href="/static/mobile/manifest.json">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">
        <span class="icon">ðŸ¤–</span>
        <span class="title">Robin AI</span>
      </div>
      <div class="user-status" id="userStatus">
        <span class="status-dot"></span>
        <span class="status-text">Offline</span>
      </div>
    </div>

    <div class="ai-status">
      <div class="orbit-container">
        <div class="orbit">
          <div class="planet"></div>
        </div>
      </div>
      <div class="status-text" id="aiStatusText">Connecting...</div>
    </div>

    <div class="actions">
      <div class="action-button voice-button" id="voiceButton">
        <div class="button-icon"><i class="fas fa-microphone"></i></div>
        <div class="button-text">Voice</div>
      </div>
      <div class="action-button camera-button" id="cameraButton">
        <div class="button-icon"><i class="fas fa-camera"></i></div>
        <div class="button-text">Camera</div>
      </div>
      <div class="action-button text-button" id="textButton">
        <div class="button-icon"><i class="fas fa-keyboard"></i></div>
        <div class="button-text">Text</div>
      </div>
    </div>

    <div class="conversation" id="conversation">
      <div class="conversation-header">
        <h3>Conversation</h3>
      </div>
      <div class="conversation-messages" id="messages">
        <!-- Messages will be populated here -->
      </div>
    </div>

    <div class="modal" id="textInputModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Send a message</h3>
          <button class="close-button" id="closeTextModal">&times;</button>
        </div>
        <div class="modal-body">
          <textarea id="textInput" placeholder="Type your message..."></textarea>
          <button id="sendTextButton" class="send-button">Send</button>
        </div>
      </div>
    </div>

    <div class="camera-view" id="cameraView">
      <div class="camera-header">
        <button class="close-button" id="closeCameraButton">&times;</button>
      </div>
      <video id="cameraStream" autoplay playsinline></video>
      <div class="camera-controls">
        <button id="takePictureButton" class="take-picture-button">
          <i class="fas fa-circle"></i>
        </button>
      </div>
    </div>

    <div class="voice-recording-overlay" id="voiceRecordingOverlay">
      <div class="recording-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="recording-status">Listening...</div>
      <button id="stopRecordingButton" class="stop-recording">
        <i class="fas fa-stop"></i>
      </button>
    </div>

    <div class="modal" id="errorModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Error</h3>
          <button class="close-button" id="closeErrorModal">&times;</button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
          <button id="errorOkButton" class="send-button">OK</button>
        </div>
      </div>
    </div>

    <div class="tab-bar">
      <div class="tab active" data-tab="home">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div class="tab" data-tab="emotions">
        <i class="fas fa-chart-line"></i>
        <span>Emotions</span>
      </div>
      <div class="tab" data-tab="profiles">
        <i class="fas fa-user"></i>
        <span>Profiles</span>
      </div>
      <div class="tab" data-tab="settings">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </div>
    </div>
  </div>

  <script src="/static/js/voice_recorder.js"></script>
  <script src="/static/mobile/js/app.js"></script>
</body>
</html>
