<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0a0a0a;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #8a2be2;
            text-align: center;
            margin-bottom: 30px;
        }
        pre {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            color: #4CAF50;
        }
        button {
            background-color: #8a2be2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #7a1dbf;
        }
        .result {
            margin-top: 20px;
            border-left: 4px solid #8a2be2;
            padding-left: 15px;
        }
        .network-info {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mashaaer Direct Test</h1>
        
        <div>
            <button id="testRootBtn">Test Root ('/')</button>
            <button id="testApiBtn">Test API ('/test')</button>
            <button id="showNetworkBtn">Show Network Info</button>
        </div>
        
        <div class="result" id="result">
            <p>Click a button to run tests</p>
        </div>
        
        <div class="network-info" id="networkInfo"></div>
    </div>
    
    <script>
        // Get DOM elements
        const resultDiv = document.getElementById('result');
        const networkInfoDiv = document.getElementById('networkInfo');
        const testRootBtn = document.getElementById('testRootBtn');
        const testApiBtn = document.getElementById('testApiBtn');
        const showNetworkBtn = document.getElementById('showNetworkBtn');
        
        // Test the root endpoint
        testRootBtn.addEventListener('click', async () => {
            resultDiv.innerHTML = '<p>Testing root endpoint...</p>';
            
            try {
                const startTime = new Date().getTime();
                const response = await fetch('/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html'
                    }
                });
                const endTime = new Date().getTime();
                
                const contentType = response.headers.get('content-type');
                let responseData = 'Response too large to display';
                
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                    responseData = JSON.stringify(responseData, null, 2);
                } else if (contentType && contentType.includes('text/html')) {
                    const text = await response.text();
                    responseData = text.length > 500 
                        ? text.substring(0, 500) + '... (content truncated)'
                        : text;
                }
                
                resultDiv.innerHTML = `
                    <h3>Root Endpoint Test Results</h3>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <p>Time: ${endTime - startTime}ms</p>
                    <p>Content-Type: ${contentType || 'Not specified'}</p>
                    <pre>${responseData}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Root Endpoint Error</h3>
                    <p>Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        });
        
        // Test the API endpoint
        testApiBtn.addEventListener('click', async () => {
            resultDiv.innerHTML = '<p>Testing API endpoint...</p>';
            
            try {
                const startTime = new Date().getTime();
                const response = await fetch('/test', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const endTime = new Date().getTime();
                
                const contentType = response.headers.get('content-type');
                let responseData;
                
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                    responseData = JSON.stringify(responseData, null, 2);
                } else {
                    const text = await response.text();
                    responseData = text;
                }
                
                resultDiv.innerHTML = `
                    <h3>API Endpoint Test Results</h3>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <p>Time: ${endTime - startTime}ms</p>
                    <p>Content-Type: ${contentType || 'Not specified'}</p>
                    <pre>${responseData}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>API Endpoint Error</h3>
                    <p>Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        });
        
        // Show network information
        showNetworkBtn.addEventListener('click', () => {
            const networkInfo = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack,
                online: navigator.onLine,
                url: window.location.href,
                protocol: window.location.protocol,
                hostname: window.location.hostname,
                port: window.location.port,
                pathname: window.location.pathname,
                fullHostname: window.location.origin
            };
            
            networkInfoDiv.innerHTML = `
                <h3>Network Information</h3>
                <pre>${JSON.stringify(networkInfo, null, 2)}</pre>
            `;
        });
    </script>
</body>
</html>
