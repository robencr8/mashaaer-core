<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robin AI Cosmic Companion</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0a0a2a 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #55e0ff;
      text-shadow: 0 0 8px #55e0ff;
    }
    input {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
    }
    .interaction-button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 1em;
      background: #55e0ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #response_area {
      margin-top: 30px;
      font-size: 1.1em;
      color: #fff;
    }
    .active {
      box-shadow: 0 0 15px #55e0ff;
      animation: pulse 1.5s infinite;
    }
    #loader {
      display: none;
      font-size: 1.1em;
      margin-top: 10px;
      color: #ffbb33;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Robin AI</h1>
  <input id="user_input" placeholder="Say something or type..." />
  <button id="send_button" class="interaction-button" onclick="sendInput()">Send</button>
  <button id="mic_button" class="interaction-button">ðŸŽ¤ Listen</button>
  <div id="loader">Listening...</div>
  <div id="response_area"></div>

  <script>
    const micButton = document.getElementById('mic_button');
    const userInputField = document.getElementById('user_input');
    const loader = document.getElementById('loader');

    micButton.addEventListener('click', () => {
      micButton.classList.toggle('active');
      loader.style.display = 'block';

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInputField.value = transcript;
        loader.style.display = 'none';
        sendInput(transcript);
      };
      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
        loader.style.display = 'none';
      };
    });

    function sendInput(text = null) {
      const userInput = text || userInputField.value;
      loader.style.display = 'block';
      loader.textContent = "Thinking...";

      fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ user_input: userInput }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("response_area").textContent = data.response || data.error;
        loader.style.display = 'none';
      });
    }
  </script>
</body>
</html>
