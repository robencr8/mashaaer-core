<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robin AI Companion</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0a0a2a 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #55e0ff;
      text-shadow: 0 0 8px #55e0ff;
    }
    input {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 1em;
      background: #55e0ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #response_area {
      margin-top: 30px;
      font-size: 1.1em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="cosmic-container">
    <header>
      <h1>Robin AI Cosmic Web Companion</h1>
    </header>
    <div class="cosmic-background">
      <div class="orbital-elements">
        <div class="glowing-orb"></div>
        <div class="glowing-orb"></div>
        <div class="glowing-orb"></div>
      </div>
    </div>
    <div class="interaction-panel">
      <input id="user_input" placeholder="Speak or type your cosmic queries..." />
      <button id="send_button" class="interaction-button">Send</button>
      <button id="mic_button" class="interaction-button">ðŸŽ¤ Listen</button>
    </div>
    <div id="response_area" class="cosmic-response-panel"></div>

    <div id="loader" class="loader">Listening...</div>
  </div>

  <script>
    const micButton = document.getElementById('mic_button');
    const userInputField = document.getElementById('user_input');
    const loader = document.getElementById('loader');

    function sendInput(text = null) {
      const userInput = text || userInputField.value;
      loader.style.display = 'block';
      loader.textContent = 'Thinking...';

      fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "user_input=" + encodeURIComponent(userInput),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("response_area").textContent = data.response || data.error;
        loader.style.display = 'none';
      });
    }

    micButton.addEventListener('click', () => {
      micButton.classList.toggle('active');
      loader.style.display = 'block';

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInputField.value = transcript;
        loader.style.display = 'none';
        sendInput(transcript);
      };
      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
        loader.style.display = 'none';
      };
    });
  </script>

  <script>
    function sendInput(text = null) {
      const userInput = text || document.getElementById("user_input").value;
      fetch("/get_response", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "user_input=" + encodeURIComponent(userInput),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("response_area").textContent = data.response || data.error;
      });
    }

    function startListening() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        sendInput(transcript);
      };

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      };
    }
  </script>
</body>
</html>
