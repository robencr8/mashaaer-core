    <script>
        const micButton = document.getElementById('mic_button');
        const userInputField = document.getElementById('user_input');

        micButton.addEventListener('click', () => {
            micButton.classList.toggle('active');
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

                const transcript = event.results[0][0].transcript;
                userInputField.value = transcript;
            };
        });

        document.getElementById("send_button").addEventListener("click", function() {
            const userInput = userInputField.value;
            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: "user_input=" + encodeURIComponent(userInput),
            })
            .then(response => response.json())
            .then(data => {
                const responseArea = document.getElementById("response_area");
                const textNode = document.createElement("div");
                textNode.textContent = data.response || ("Error: " + data.error);
                responseArea.appendChild(textNode);
                responseArea.scrollTop = responseArea.scrollHeight; // Auto-scroll
            });
        });
    </script>
