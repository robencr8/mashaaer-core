<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" fill="url(#streak_7_gradient)" />
  <circle cx="50" cy="50" r="40" stroke="white" stroke-width="2" stroke-opacity="0.6" fill="none" />
  
  <!-- Lightning Bolt Icon -->
  <path d="M59.375 31.25H40.625L31.25 53.125H43.75L37.5 71.875L68.75 46.875H53.125L59.375 31.25Z" fill="white" fill-opacity="0.6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Number 7 -->
  <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">7</text>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="48" stroke="url(#glow_gradient)" stroke-width="4" stroke-opacity="0.5" fill="none">
    <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Sparks around the badge -->
  <g>
    <path d="M85 40L90 35" stroke="white" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M85 60L90 65" stroke="white" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </path>
    <path d="M15 40L10 35" stroke="white" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s" />
    </path>
    <path d="M15 60L10 65" stroke="white" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s" />
    </path>
  </g>
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="streak_7_gradient" x1="20" y1="20" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD600"/>
      <stop offset="1" stop-color="#FF9900"/>
    </linearGradient>
    <radialGradient id="glow_gradient" cx="50" cy="50" r="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFDD4A"/>
      <stop offset="1" stop-color="#FFDD4A" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>