<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <metadata>
    <!-- This is an SVG representation of a sound wave pattern for "loader-loop.mp3" -->
    <!-- The actual audio file needs to be created separately, this SVG just provides visual representation -->
    <!-- Sound description: A gentle pulsing cosmic ambience that loops continuously during loading -->
  </metadata>
  <rect width="100%" height="100%" fill="#0a1128"/>
  <g fill="#9f7fff">
    <!-- Sound wave visualization with infinite loop -->
    <rect x="10" y="50" width="5" height="20" transform="translate(0 -10)">
      <animate attributeName="height" values="20;40;20;30;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;35;45;40;45" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="50" width="5" height="20" transform="translate(0 -10)">
      <animate attributeName="height" values="20;50;20;40;20" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;30;45;35;45" dur="2.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="50" width="5" height="20" transform="translate(0 -10)">
      <animate attributeName="height" values="20;60;20;30;20" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;25;45;40;45" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="50" width="5" height="20" transform="translate(0 -10)">
      <animate attributeName="height" values="20;70;20;50;20" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;20;45;30;45" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="50" width="5" height="20" transform="translate(0 -10)">
      <animate attributeName="height" values="20;80;20;60;20" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;15;45;25;45" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="50" width="5" height="20" transform="translate(0 -10)">
      <animate attributeName="height" values="20;70;20;40;20" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;20;45;35;45" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="50" width="5" height="20" transform="translate(0 -10)">
      <animate attributeName="height" values="20;50;20;30;20" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;30;45;40;45" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="50" width="5" height="20" transform="translate(0 -10)">
      <animate attributeName="height" values="20;40;20;30;20" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;35;45;40;45" dur="2.1s" repeatCount="indefinite"/>
    </rect>
  </g>
  <!-- Circular pulse effect -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#5e72e4" stroke-width="1">
    <animate attributeName="r" values="20;40;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="50" y="95" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">loader-loop.mp3</text>
</svg>